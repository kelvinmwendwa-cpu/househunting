<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Kenya Home Booking</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; text-align:center; margin-top:100px; }
    input { padding:10px; width:250px; margin:8px; border:1px solid #ccc; border-radius:5px; }
    button { background:#27ae60; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
    button:hover { background:#219150; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter username"><br>
  <input type="password" id="password" placeholder="Enter password"><br>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user && pass) {
        // Redirect to houses page
        window.location.href = "houses.html";
      } else {
        alert("Please enter login details!");
      }
    }
  </script>
</body>
</html>
